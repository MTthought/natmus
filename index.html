<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NatMus Frontend Assignment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="pt-4">NatMus Frontend Assignment</h1>

        <!-- Search bar -->
        <form role="search" class="py-4">
            <input type="search" placeholder="Search by title..." class="form-control" data-search="title">
            <input type="search" placeholder="Search by collection..." class="form-control" data-search="collection">
        </form>

        <!-- List of items -->
        <div id="dataList" class="row"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="infoModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div>Collection: <span class="collection font-weight-light"></span></div>
                <div class="d-none pt-4">Description:
                    <ul class="list-group list-group-flush font-weight-light"></ul>
                </div>
                <div class="d-none pt-4">Material:
                    <ul class="list-group list-group-flush font-weight-light"></ul>
                </div>
                <div class="d-none pt-4">Measurements:
                    <ul class="list-group list-group-flush font-weight-light"></ul>
                </div>

                <div id="carouselControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner"></div>
                    <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="modal-footer">
              <div class="identification"></div>
            </div>
        </div>
        </div>
    </div>

    <!-- List item template -->
    <template class="templates">
        <div class="col-md-4 col-lg-3 pb-4">
            <div class="card">
                <img src="" class="card-img-top" alt="">
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <h6 class="card-subtitle mb-2 text-muted"></h6>
                  <p class="card-text">
                    <div>Collection: <span class="collection font-weight-light"></span></div>
                  </p>
                  <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary d-none" data-toggle="modal" data-target="#infoModal" data-id="" data-identification="">
                        Show more
                    </button>
                </div>
            </div>
        </div>
    </template>

    <!-- Modal image template -->
    <template class="imgTemplate">
        <div class="carousel-item mt-3">
            <img src="" class="d-block w-100" alt="">
        </div>
    </template>

    <!-- Modal list item template -->
    <template class="listItemTemplate">
        <li class="list-group-item"></li>
    </template>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
