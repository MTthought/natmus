<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NatMus Assignment</title>

<body>

        <h1 class="pt-4">NatMus Assignment</h1>

    <template class="templates">

                  <h5 class="title card-title"></h5>
                  <p class="card-text font-weight-light">
                    <div>Collection: <span class="collection font-weight-normal"></span></div>
                    <div>Identification: <span class="identification font-weight-normal"></span></div>
                  </p>
                  <a href="#" class="btn btn-primary d-none">Show more</a>

            </div>
        </div>
    </template>

    <script src="script.js"></script>
