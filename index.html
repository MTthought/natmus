<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NatMus Frontend Assignment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="pt-4">NatMus Frontend Assignment</h1>

        <!-- Search bar -->
        <form role="search" class="py-4 form-row">
            <div class="col-sm-4">
                <input type="search" placeholder="Search by title..." class="form-control" data-search="title">
            </div>
            <div class="col-sm-4">
                <input type="search" placeholder="Search by collection..." class="form-control" data-search="collection">
            </div>
            <div class="col-sm-4">
                <input type="search" placeholder="Search by identification..." class="form-control" data-search="identification">
            </div>
        </form>

        <!-- Error and loader-->
        <div class="text-danger pb-4 d-none">Invalid search. Try again.</div>
        <div class="text-center">
            <div class="spinner-border m-5 d-none" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <!-- List of items -->
        <div id="dataList" class="row"></div>

        <!-- Load more -->
        <button type="button" class="btn btn-secondary mb-4 d-none">Load more results</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="infoModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <h6 class="identification text-muted"></h6>
                <div class="pt-3">Collection: <span class="collection font-weight-light"></span></div>
                <div class="d-none pt-4">Description:
                    <ul class="list-group list-group-flush font-weight-light"></ul>
                </div>
                <div class="d-none pt-4">Material:
                    <ul class="list-group list-group-flush font-weight-light"></ul>
                </div>
                <div class="d-none pt-4">Measurements:
                    <ul class="list-group list-group-flush font-weight-light"></ul>
                </div>

                <div id="carouselControls" class="carousel slide" data-ride="carousel">
                    <div class="text-center">
                        <div class="spinner-border m-5 text-primary d-none" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                    <div class="carousel-inner"></div>
                    <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    <!-- List item template -->
    <template class="templates">
        <div class="col-md-4 col-lg-3 pb-4">
            <div class="card">
                <div class="img-container text-center">
                    <div class="spinner-border m-5 text-primary d-none" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <h6 class="card-subtitle mb-2 text-muted"></h6>
                  <p class="card-text">
                    <div>Collection: <span class="collection font-weight-light"></span></div>
                  </p>
                  <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary d-none" data-toggle="modal" data-target="#infoModal" data-id="" data-identification="">
                        Show more
                    </button>
                </div>
            </div>
        </div>
    </template>

    <!-- Modal image template -->
    <template class="imgTemplate">
        <div class="carousel-item mt-3">
            <!-- <img src="" class="d-block w-100" alt=""> -->
        </div>
    </template>

    <!-- Modal list item template -->
    <template class="listItemTemplate">
        <li class="list-group-item"></li>
    </template>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
